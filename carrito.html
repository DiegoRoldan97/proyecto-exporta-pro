  <link rel="stylesheet" href="./styles/carrito.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="scripts/main.js">
  <link rel="shortcut icon" href="image/icono-carrito.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
  <header>
    <nav class="nav">
      <a href="index.html">
        <h1 class="nombre-empresa">ExportaPro</h1>
      </a>
      <div class="nav_items">
        <ul>
          <a class="item" href="index.html">Inicio</a>
          <a class="item" href="productos.html">Productos</a>
          <a class="item" href="contacto.html">Contactos</a>
        </ul>
        <a href="carrito.html">
          <img class="carrito" src="svg/shopping-cart.svg" alt="carrito_compra">
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="section_carrito">
      <h2 class="titulo_carrito">Lista de Productos:</h2>
      <div class="carrito_vacio" id="carrito_vacio"></div>
      <div class="carrito_contenido">
        <ul class="lista_carrito" id="lista_carrito">
          <!-- Aquí se mostrarán los productos agregados al carrito -->
        </ul>
      </div>

      <div class="datos_carrito">
        <p class="total_carrito" id="total_carrito"></p>
        
        <div class="botones_carrito">
          <button class="boton_carrito" id="finalizar_compra">Finalizar compra</button>
          <button class="boton_carrito" id="vaciar_carrito">Vaciar carrito</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
