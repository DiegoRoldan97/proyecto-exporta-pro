    <section class="form_container">

                    <div class="email_input input">
                        <label for="email">Correo Electronico:</label>
                        <input size="30" type="text" name="email" placeholder="Ingrese su correo electronico aqui...">
                    </div>

                    <div class="comment_input input">
                        <label for="Mensaje">Comentario:</label>
                        <textarea name="comentario" rows="5" cols="30"></textarea>
                    </div>

                    <div class="button_container">
                        <button class="button_send">
                            Enviar
                        </button>
                    </div>
                </form>
